---

extends:
  - airbnb

parser: babel-eslint

env:
  browser: true
  node: true

settings:
  import/resolver:
    - node
    - webpack

rules:
  import/extensions: 0
  import/no-unresolved: 0
  jsx-a11y/no-static-element-interactions: 0
  jsx-a11y/click-events-have-key-events: 0
  react/prop-types: 0
  no-console: 0